# this is copied from kpack's release and is used in test
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: images.kpack.io
spec:
  group: kpack.io
  version: v1alpha1
  names:
    kind: Image
    singular: image
    plural: images
    shortNames:
      - cnbimage
      - cnbimages
      - img
      - imgs
    categories:
      - kpack
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - name: LatestImage
      type: string
      JSONPath: .status.latestImage
    - name: Ready
      type: string
      JSONPath: .status.conditions[?(@.type=="Ready")].status
